<div class="container col-12 mt-5 mb-5 p-5 text-center text-light" style="width: 100vh !important;">
    <h1 style="font-size: 4rem;">{{userMock.name_user}}</h1>
</div>
<!-- <a routerLink="/newnote" class="btn btn-info">adicionar</a> -->
<button class="btn btn-block btn-primary shadow" (click)="openModal('create-modal')" >nova nota</button>
<div class="mt-5 p-2">
    <div>
        <h4 class="title-line">Favoritos</h4>
    </div>

    <div class="mt-3 p-2 ">
        <div class="row">
            <div *ngFor="let note of listNotesFavorites" >
                <app-note class="listFav" [noteInput]="note"></app-note>
            </div>
        </div>
    </div>
</div>

<div class="mt-5 p-2">
    <div>
        <h4 class="title-line">Notas</h4>
    </div>

    <div class="mt-3 p-2 ">
        <div class="row">
            <div *ngFor="let note of listNotes" class="">
                <app-note class="listUnFav" [noteInput]="note"></app-note>
            </div>
        </div>
    </div>
</div>

<app-modal id="create-modal">
    <app-note-create></app-note-create>
</app-modal>
